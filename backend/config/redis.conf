# Redis configuration for CulturaFlow
# Optimized for mobile app caching and session management

# Network
bind 0.0.0.0
port 6379
timeout 300

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Performance
tcp-keepalive 300
tcp-backlog 511

# Logging
loglevel notice
logfile ""

# Security
protected-mode yes
# requirepass your-redis-password-here

# Clients
maxclients 1000

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Key eviction notifications
notify-keyspace-events Ex

# Disable dangerous commands in production
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command KEYS ""
# rename-command CONFIG ""
# rename-command DEBUG ""